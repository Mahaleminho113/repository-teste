<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <title>CARROS</title>
  <body>
    <div class="menu"></div>
    <div class="containerCarros"></div>
    <script>
      //CONSTANTES
      const mainMenu = document.querySelector(".menu");
      const containerCarros = document.querySelector(".containerCarros");
      const campoPesquisa = document.createElement("input");
     
      //APPENDS + texto no espaço livre do campoPesquisa
      mainMenu.appendChild(campoPesquisa);
      campoPesquisa.placeholder = "PESQUISAR";

      //MAIN OBJECT + MAIN ARRAY 
      const obj = {
        palio: {
          title: "Palio GST com rodas 19",
          motor: "1.0",
          description: "Palio é um carro de viado",
          imagen: "../9_meeting/new/hdk.html/imag_carros/palio.jpeg",
        },
        corsa: {
          title: "Corsa gg",
          motor: "1.0",
          description: "quem tem Corsa gosta de dar o Toba ",
          imagen: "../9_meeting/new/hdk.html/imag_carros/corsa.jpeg",
        },
        celta: {
          title: "celta gg",
          motor: " 1.0",
          description: "quem tem celta gosta de dar o Toba ",
          imagen: "../9_meeting/new/hdk.html/imag_carros/celta.jpeg",
        },
      };
      
      //tranformando obj em array
      const keysobj=Object.keys(obj)
     
       //Funçao para iniciar ,colocar tudo no inicio tela.
       function  iniciar(array)  {
      
        const divCarro = document.createElement("div");

        array.forEach((criador) => {
        
        //Para cada item do array faça isto:
        const tituloEl = document.createElement("h1");
        const descricaoEl = document.createElement("p");
        const imagenEl = document.createElement("img");
        tituloEl.textContent = obj[criador].title;
        descricaoEl.textContent = obj[criador].description;
        imagenEl.src = obj[criador].imagen;
        divCarro.appendChild(tituloEl);
        divCarro.appendChild(descricaoEl);
        divCarro.appendChild(imagenEl);
        containerCarros.appendChild(divCarro);
     });
    };

    //chamando a funçao com o array KEYSOBJ
      iniciar(keysobj);

      //ADICIONANDO EVENTO NO IMPUT
        campoPesquisa.addEventListener("input", function(e)  {

        //CRIANDO UM ARRAY DE ACORDO COM O QUE ESTA SENDO DIGITADO
        const newCar = keysobj.filter((carro) => {
          if (carro.includes(e.target.value)) {
            return carro;
          }
        });

        //LIMPANDO A TELA 
        containerCarros.innerHTML = "";
        
        //INICIANDO A TELA DE ACORDO COM O ARRAY NEWCAR
        iniciar(newCar);
      });
    </script>
  </body>
</htm
