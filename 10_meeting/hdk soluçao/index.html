<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="divMenu"></div>
    <div class="divCarS"></div>
    <script>
      // creating DOM constants
      const divMenu = document.querySelector(".divMenu");
      const divCarS = document.querySelector(".divCarS");
      const search = document.createElement("input");
      //search input added to screen
      divMenu.appendChild(search);
      //Cars list
      const carsObj = {
        palio: {
          title: "palio GST com rodas 19",
          motor: 1.0,
          description: "Palio Ã© um carro de viado",
        },
        corsa: {
          title: "Corsa gg",
          motor: 1.0,
          description: "quem tem Corsa gosta de dar o Toba ",
        },
        celta: {
          title: "celta gg",
          motor: 1.0,
          description: "quem tem celta gosta de dar o Toba ",
        },
      };
      //   [palio, corsa, celta]
      //   [car1, car2, car3]
      const carsKeys = Object.keys(carsObj);
      // initializing cars list and adding to DOM
      const initCars = (carsArray) => {
        const divCar = document.createElement("div");

        carsArray.forEach((element) => {
          const titleCar = document.createElement("h1");
          const motorCar = document.createElement("span");
          const descriptionCar = document.createElement("p");
          titleCar.textContent = carsObj[element].title;
          motorCar.textContent = carsObj[element].motor;
          descriptionCar.textContent = carsObj[element].description;
          divCar.appendChild(titleCar);
          divCar.appendChild(motorCar);
          divCar.appendChild(descriptionCar);
          divCarS.appendChild(divCar);
        });
      };
      initCars(carsKeys);
      //Event for input Search
      search.addEventListener("input", (e) => {
        const newCarKeys = carsKeys.filter((element) => {
          if (element.includes(e.target.value)) {
            return element;
          }
        });
        divCarS.innerHTML = "";
        initCars(newCarKeys);
        console.log(e.target.value);
      });
    </script>
  </body>
</html>
