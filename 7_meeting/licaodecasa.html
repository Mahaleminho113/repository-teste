<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .teste {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .telacinza {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
        background-color: gray;
        z-index: 2;
        opacity: 0.8;
      }
      .confirma {
        display: none;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        z-index: 3;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }

      /* .modal {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        z-index: 10;
      } */
    </style>
  </head>
  <body>
    <div class="teste">
      licao de casa <button class="buttonteste">teste</button>
    </div>
    <div class="telacinza">
      <div class="confirma">
        <button id="sim">sim</button>
        <button id="nao">nao</button>
      </div>
    </div>

    <script>
      const buttonteste = document.querySelector(".buttonteste");
      const telacinza = document.querySelector(".telacinza");
      const confirma = document.querySelector(".confirma");
      const buttonsim = document.getElementById("sim");
      const buttonnao = document.getElementById("nao");

      buttonteste.addEventListener("click", function () {
        telacinza.style.display = "block";
        confirma.style.display = "block";
      });

      buttonsim.addEventListener("click", function () {
        telacinza.style.display = "none";
        confirma.style.display = "none";
        buttonteste.textContent = "foi";
      });

      telacinza.addEventListener("click", function () {
        telacinza.style.display = "none";
        confirma.style.display = "none";
        buttonteste.textContent = "teste";
      });

      buttonnao.addEventListener("click", function () {
        telacinza.style.display = "none";
        confirma.style.display = "none";
        buttonteste.textContent = "teste";
      });
    </script>
  </body>
</html>
