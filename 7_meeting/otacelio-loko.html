<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Otacelio</title>
  </head>

  <body>
    <script>
      function minhaMax(ar) {
        var maior = ar[0];
        for (let count = 0; count < ar.length; count++) {
          //if inline
          maior = maior < ar[count] ? ar[count] : maior;
        }
        return maior;
      }

      console.log(minhaMax([3, 1, 2, 7, 3, 2, 4]));

      function minhaMin(ar) {
        var menor = ar[0];
        for (let count = 0; count < ar.length; count++) {
          if (menor > ar[count]) {
            menor = ar[count];
          }
        }
        return menor;
      }

      console.log(minhaMin([3, 1, 2, 7, 3, 2, 4]));
      console.log("todos", "todos");
      console.log("todos" + "todos");
    </script>
  </body>
</html>
