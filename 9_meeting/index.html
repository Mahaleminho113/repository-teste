<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tela1">
      <div class="textoTela1">
        <h1>Loja multimarcas</h1>
        <h2>Marcas disponiveis</h2>
      </div>

      <div class="marcas">
        <!-- div Honda -->
        <div class="honda marca">
          <button class="buttonHonda action">HONDA</button>
          <img class="imgMarcas" src="./honda.png" />
        </div>
        <!-- div Ford -->
        <div class="ford marca">
          <button class="buttonFord action">FORD</button>
          <img class="imgMarcas" src="./ford.png" />
        </div>

        <!-- div Nissan -->
        <div class="nissan marca">
          <button class="buttonNissan action">NISSAN</button>
          <img class="imgMarcas" src="./nissan.jpeg" />
        </div>

        <!-- div Fiat -->
        <div class="fiat marca">
          <button class="buttonFiat action">FIAT</button>
          <img class="imgMarcas" src="./fiat.png" />
        </div>

        <!-- div Toyota -->
        <div class="Toyota marca">
          <button class="buttonToyota action">TOYOTA</button>
          <img class="imgMarcas" src="./toyota.jpeg" />
        </div>
      </div>
    </div>

    <!-- tela 1 Ford -->
    <div class="ford">
      <div class="menuFord">
        <img class="logo" src="./ford.png" />
        <button class="action veiculos">Veiculos</button>
        <button class="action ofertas">Ofertas</button>
        <button class="action comprar">Comprar</button>
        <button class="action servicos">Serviços</button>
      </div>
      <div>
        <img class="imgPrincipalFord" src="./principalford.png" />
      </div>
    </div>

    <!-- tela 1 Honda  -->
    <div class="telaHonda">
      <div>
        <img class="logoHonda" src="./honda logo.png" />
      </div>
      <div class="imgHonda1">
        <img class="imgHonda1" src="./motocicletas.jpg" />
        <img class="imgHonda1" src="./hrv.jpg" />
        <img class="imgHonda1" src="./Motores e Máquinas.jpg" />
      </div>
      <div class="buttonsHonda">
        <button class="motocicletas buttonsH">Motocicletas</button>
        <button class="automoveis buttonsH">Automoveis</button>
        <button class="motores buttonsH">Motores</button>
      </div>
    </div>
    <!-- tela nissan -->
    <div class="telaNissan">
      <div class="topo">
        <img class="logoNissan" src="./nissan.jpeg" />
        <p class="textVermelho">O que Você esta Procurando?</p>
      </div>
      <div class="imagensButton">
        <div class="alinhar">
          <h1>Veiculos Novos</h1>
          <img class="imgNissan" src="./veiculosnovos.jpg" />
          <button class="Acessar">Acessar</button>
        </div>

        <div class="alinhar">
          <h1>Vendas Direta</h1>
          <img class="imgNissan" src="./venda direta.jpg" />
          <button class="Acessar">Acessar</button>
        </div>

        <div class="alinhar">
          <h1>Peças e Acessorios</h1>
          <img class="imgNissan" src="./pecasEacessorios.jpg" />
          <button class="Acessar">Acessar</button>
        </div>
      </div>
    </div>
    <!-- tela fiat -->
    <div class="telaFiat">
      <div class="menuFiat">
        <div class="logoImage">
          <img class="logoFiat" src="./fiat.png" />
        </div>
        <button class="buttonsFiat">Modelos</button>
        <button class="buttonsFiat">Comprar</button>
        <button class="buttonsFiat">Mundo Fiat</button>
      </div>
      <div>
        <img class="principalFiat" src="./fiatPrincipal.png" />
      </div>
      <div class="imagensFiat">
        <img class="imgFiat" src="./new500.jpg" />
        <img class="imgFiat" src="./500.jpg" />
        <img class="imgFiat" src="./panda.jpg" />
        <img class="imgFiat" src="./tipo.jpg" />
        <img class="imgFiat" src="./E-ulysse_.jpg" />
        <img class="imgFiat" src="./fiat-concept-120-electric.png" />
      </div>
    </div>

    <!-- tela toyota -->
    <div class="telaToyota">
      <div class="menuToyota">
        <div class="logoImage">
          <img class="logoToyota" src="./toyotalogo.jpg" />
        </div>
        <!-- <button class="buttonsFiat">Modelos</button>
        <button class="buttonsFiat">Comprar</button>
        <button class="buttonsFiat">Mundo Fiat</button>
      </div> -->
      <div>
        <img class="principalToyota" src="./principalToyota.jpeg" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
