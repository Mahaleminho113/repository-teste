      //funçao que ira retornar array com palavras que aparece no array  mais de 1 vez

      function acheRepetidos(string) {
        //tranformando a string em um array com a nossa funçao splitComFor;
        const array = splitComFor(string);
        //array que vai receber as palavras ja sem repetiçao;
        const newArray = [];

        // pegando com o for

        for (let x = 0; x < array.length; x++) {
          //elemento sera a string que vai estar na posiçao x do array;

          //let que recebera o valor de true se element for igual a elementoY ;
          let existe = false;
          //determinando que "y" ira andar pelo nosso newArray ;
          for (let y = 0; y < newArray.length; y++) {
            //elementoY sera a string que vai estar na posiçao x do array;
            const elementY = newArray[y];
            //condiçao que diz: se elementoY for igual a element;
            if (elementY == element) {
              //valor da let existe sera trocado para "true"
              existe = true;
              //diz para o loop de procurar no new array parar e
              // pular para o proximo pois ja encontrou o element igual ;
              break;
            }
          }
          //condiçao que diz : se for false
          if (!existe) {
            // Dê um push (coloque), no newArray o valor do element;
            newArray.push(element);
          }
        }
        //aqui diz que a funçao retornara o newArray;
        return newArray;

          }
          //com find() Method
          const existe = newArray.find((porcaria) => porcaria == element);
          if (existe == undefined) {
            newArray.push(element);
          }
        });
        return newArray;
